<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BetterCellMapper Options</title>
</head>
<body>
  <h1>Settings</h1>
  <label>
    Google API Key: <input id="apikey" type="password" style="width: 300px;" />
  </label>
  <label>
    <input type="checkbox" id="showApiKey" />show
  </label>
  <button id="save">Save</button>
  <h2>Captcha limiter mechanism:</h2>

    Total requests: <span id="totalRequests">0</span><br />

    Requests avoided: <span id="avoidedRequests">0</span><br />
    Reduction: <span id="percentSaved">0%</span>
  </div>
  <script src="options.js"></script>
</body>
</html>
